<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="demo" style="display: flex; width: 100vw; height: 100vh"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../dist';

      render(
        html`
          <cytoscape-klay
            style="flex: 1;"
            .elements=${[
              {
                // node a
                data: { id: 'a' },
              },
              {
                // node b
                data: { id: 'b' },
              },
              {
                // edge ab
                data: { id: 'ab', source: 'a', target: 'b' },
              },
            ]}
          >
          </cytoscape-klay>
        `,
        document.querySelector('#demo')
      );
    </script>
  </body>
</html>
