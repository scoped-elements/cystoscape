<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo" style="display: flex; width: 900px; height: 900px"></div>

    <script type="module">
      import { html, render } from 'lit';
      import { CytoscapeDagre } from '../dist';

      customElements.define('cytoscape-dagre', CytoscapeDagre);

      render(
        html`
          <cytoscape-dagre
            style="flex: 1;"
            .elements=${[
              {
                // node a
                data: { id: 'a' },
              },
              {
                // node b
                data: { id: 'b' },
              },
              {
                // edge ab
                data: { id: 'ab', source: 'a', target: 'b' },
              },
            ]}
          >
          </cytoscape-dagre>
        `,
        document.querySelector('#demo')
      );
    </script>
  </body>
</html>
